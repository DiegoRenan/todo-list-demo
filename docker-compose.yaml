services:
  mongodb:
    image: mongo
    restart: always
    volumes:
      - mongodbdata:/data/db
    env_file:
      - ./env/mongodb.env
    container_name: mongodb
    ports:
      - 27017:27017

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/app/src
    ports:
      - 8000:8000
    env_file:
      - ./env/backend.env
    depends_on:
      - mongodb
    container_name: todo-backend

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
     - ./frontend/src/:/app/src
    container_name: todo-frontend
    depends_on:
      - backend
    ports:
      - 3000:3000
    stdin_open: true
    tty: true

volumes:
  mongodbdata:

